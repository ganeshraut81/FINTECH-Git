<form action="" [formGroup]="parentForm" method="get">
<div class="col-sm-12 pl-4 pr-5 float-right">
    
        <div class="row mt-3">
            <div class="col-sm-12">
                <h2 class="headerThree mb-3" style="font-weight:500">Provide Consignment Details</h2>
            </div>
            <div class="col-sm-12">
                <div class="accordion md-accordion" id="accordionEx1" role="tablist" aria-multiselectable="true">
                    <app-product-detail  [parentForm] = "parentForm"></app-product-detail>
                
                    <div class="card">
                        <div class="card-header" role="tab" id="headingTwo2">
                            <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx1" href="#collapseTwo21"
                                aria-expanded="false" aria-controls="collapseTwo21">
                                <h5 class="mb-0">
                                    <i class="fa fa-cube float-left cubeIcon" aria-hidden="true"></i>Enter Packaging Details <i class="fa fa-angle-down rotate-icon"></i>
                                </h5>
                            </a>
                            <p class="prodAddBtn"><i class="fa fa-plus plusIcon" aria-hidden="true"></i> Add Packaging Details</p>
                        </div>
                        <div id="collapseTwo21" class="collapse show" role="tabpanel" aria-labelledby="headingTwo21"
                        data-parent="#accordionEx1">
                            <div class="card-body">
                                <app-packing-detail  [parentForm] = "parentForm"></app-packing-detail>

                                <app-shipping-detail  [parentForm] = "parentForm"></app-shipping-detail>
                                
                               <app-destination-detail  [parentForm] = "parentForm"></app-destination-detail>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
            
        </div>
    </div>
</form>
