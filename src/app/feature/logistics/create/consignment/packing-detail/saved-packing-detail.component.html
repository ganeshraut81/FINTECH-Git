<div class="d-flex w-100 mb-3">
    <form [formGroup]="parentForm">
        <div class="form-check-inline col custom-control custom-checkbox padding-10">
            <input type="checkbox" [formControl]="isSameSavedPackingAddressControl"
                id="{{savedPackingAddress.packageId}}" name="example1" (click)="myChange()"
                class="customCheck savedPackagingAddressCheckbox custom-control-input">
            <label class="custom-control-label pickupLabels" for="{{savedPackingAddress.packageId}}">Package-
                {{savedPackingAddress.packageTitle}}</label>
            <p class="qauntitiesPara">Quantity per Packed Unit- {{savedPackingAddress.quantityPerPackedUnit}}, 
                    Number of Packed Unit- {{savedPackingAddress.numberOfPackedUnits}},
                    Weight of Packed Unit- {{savedPackingAddress.weightOfPackedUnit}},
                    Unit of Measure- {{savedPackingAddress.unitOfMeasure}}
            </p>
            <div class="editDeleteDiv">
                <span>
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </span>
                <span>
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </span>
            </div>
        </div>
    </form>
</div>
