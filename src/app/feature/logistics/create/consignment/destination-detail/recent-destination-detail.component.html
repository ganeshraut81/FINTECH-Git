<div class="d-flex w-100 mb-3">
    <div class="form-check-inline col custom-control custom-checkbox padding-10">
        <form [formGroup]="checkedRecentDestination">
            <input type="checkbox" class="custom-control-input" id="customCheck" name="example1"
                [formControl]="isSameRecentAddressControl" id="{{recentDestinationAddress.addressId}}"
                class="customCheck recentDestinationAddressCheckbox" (click)="myChange()">
            <label class="custom-control-label pickupLabels"
                for="{{recentDestinationAddress.addressId}}">Address-{{recentDestinationAddress.state}}</label>
            <p class="qauntitiesPara"> {{recentDestinationAddress.addressTitle}}</p>
            <p class="qauntitiesPara"> {{recentDestinationAddress.consignorAddress}} </p>
            <p class="qauntitiesPara"> {{recentDestinationAddress.city}} </p>
            <p class="qauntitiesPara"> {{recentDestinationAddress.state + ': ' + recentDestinationAddress.pincode}}</p>
            <div class="editDeleteDiv">
                <span>
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </span>
                <span>
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </span>
            </div>
        </form>
    </div>
</div>
