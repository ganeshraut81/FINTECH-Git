<div class="d-flex w-100 mb-3">
    <div class="form-check-inline col custom-control custom-checkbox padding-10">
        <form [formGroup]="checkedSavedDestinationAddress">
            <input type="checkbox" class="custom-control-input" [formControl]="isSameSavedAddressControl"
                id="{{savedDestinationAddress.addressId}}" name="example1" (click)="myChange()" class="customCheck savedDestinationAddressCheckbox">
            <label class="custom-control-label pickupLabels"
                for="{{savedDestinationAddress.addressId}}">Address-{{savedDestinationAddress.state}}</label>
            <p class="qauntitiesPara"> {{savedDestinationAddress.addressTitle}}</p>
            <p class="qauntitiesPara"> {{savedDestinationAddress.consignorAddress}} </p>
            <p class="qauntitiesPara"> {{savedDestinationAddress.city}} </p>
            <p class="qauntitiesPara"> {{savedDestinationAddress.state + ': ' + savedDestinationAddress.pincode}}</p>
            <div class="editDeleteDiv">
                <span>
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </span>
                <span>
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </span>
            </div>
        </form>
    </div>
</div>
