<div class="d-flex w-100 mb-3">
    <form [formGroup]="checkedSavedDestinationAddress"  class="w-100">
        <div class="form-check-inline col custom-control custom-checkbox padding-0">
            <input type="checkbox" [formControl]="isSameSavedDestinationAddressControl" id="{{savedDestinationAddress.addressId}}"
                name="example1" (click)="myChange()"
                class="customCheck savedDestinationAddressCheckbox custom-control-input">
            <label class="custom-control-label pickupLabels"
                for="{{savedDestinationAddress.addressId}}">Address-{{savedDestinationAddress.state}}</label>
            <p class="qauntitiesPara"> {{savedDestinationAddress.addressTitle}},
                {{savedDestinationAddress.consignorAddress}}, {{savedDestinationAddress.city}} ,
                {{savedDestinationAddress.state + ': ' + savedDestinationAddress.pincode}}
            </p>
            <div class="editDeleteDiv">
                <span>
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </span>
                <span>
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </span>
            </div>
        </div>
    </form>
</div>
