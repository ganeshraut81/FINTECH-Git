<div class="w-100 acordTabsDiv padding-0 mt-3">
        <p class="slPara">Destination Location</p>
        <ul class="nav nav-tabs w-100">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#sl4">New Address</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#sl5">Pickup from Saved Addresses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#sl6">Pickup from Recent Addresses</a>
            </li>

        <div class="tab-content">
            <div id="sl4" class="w-100 tab-pane active padding-0"><br>
                <form class="d-flex w-100 row align-items-end" [formGroup]="addressForm"  method="get">
                    <div class="col-12 col-sm-5">
                        <div class="form-group customMargin">
                            <label for="PackageTitle">Address Title</label>
                            <input type="text" formControlName="addr1" class="form-control" id="PackageTitle" placeholder="Enter">
                        </div>
                        <div class="form-group customMargin">
                            <label for="exampleFormControlSelect1">State</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group customMargin">
                            <label for="PackageTitle">Consignor Name</label>
                            <input type="text" class="form-control" id="PackageTitle" placeholder="Enter">
                        </div>
                        <div class="form-group customMargin">
                            <label for="PackageTitle">Consignor Address</label>
                            <input type="text" class="form-control" id="PackageTitle" placeholder="Enter">
                        </div>
                        <div class="form-group ">
                            <label for="PackageTitle">Pickup Date</label>
                            <input type="text" class="form-control" id="datepicker" placeholder="Enter">
                        </div>
                    </div>
                    <div class="col-12 col-sm-5">
                        <div class="form-group customMargin">
                            <i class="fa fa-trash-o deleteIcon" aria-hidden="true"></i>
                        </div>
                        <div class="form-group customMargin">
                            <label for="PackageTitle">Pincode</label>
                            <input type="text" class="form-control" id="PackageTitle" placeholder="Enter">
                        </div>
                        <div class="form-group customMargin">
                            <label for="PackageTitle">Consignor Mobile</label>
                            <input type="text" class="form-control" id="PackageTitle" placeholder="Enter">
                        </div>
                        <div class="form-group customMargin">
                            <label for="exampleFormControlSelect1">Consignor City</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group ">
                            <label for="PackageTitle"><sup class="redDanger">*</sup>Number of Packed Unit</label>
                            <input type="text" class="form-control" id="PackageTitle" placeholder="Enter">
                        </div>
                        
                    </div>
                </form>
            </div>
