<div class="d-flex w-100 mb-3">
    <form [formGroup]="checkedSavedShippingAddress" class="w-100">
        <div class="form-check-inline col custom-control custom-checkbox padding-0">
            <input type="checkbox" [formControl]="isSameSavedAddressControl" id="{{savedShippingAddress.addressId}}"
                name="example1" (click)="myChange()"
                class="customCheck savedSourceAddressCheckbox custom-control-input">
            <label class="custom-control-label pickupLabels"
                for="{{savedShippingAddress.addressId}}">Address-{{savedShippingAddress.state}}</label>
            <p class="qauntitiesPara"> {{savedShippingAddress.addressTitle}} ,
                {{savedShippingAddress.consignorAddress}},
                {{savedShippingAddress.city}}, {{savedShippingAddress.state + ': ' + savedShippingAddress.pincode}}</p>
            <div class="editDeleteDiv">
                <span>
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </span>
                <span>
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </span>
            </div>
        </div>
    </form>
</div>
