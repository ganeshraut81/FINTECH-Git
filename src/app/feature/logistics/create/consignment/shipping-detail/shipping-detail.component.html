<div class="card-header mt-2 padding-0" style="position:relative">
    <a class="collapsed">
        <h5 class="mb-0">
            <i class="fa fa-cube float-left cubeIcon" aria-hidden="true"></i>Enter Shipment Details
        </h5>
    </a>

</div>
<div class="w-100 acordTabsDiv padding-0">
    <p class="slPara">Source Location</p>
    <ul class="nav nav-tabs w-100">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#sl1">New Address</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#sl2">Pickup from Saved Addresses</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#sl3">Pickup from Recent Addresses</a>
        </li>
        <p class="prodAddBtn"><i class="fa fa-plus plusIcon" aria-hidden="true"></i> Add Packaging Details</p>
    </ul>
    <div class="tab-content">
        <div id="sl1" class="w-100 tab-pane fade padding-0"></div>
        <div id="sl2" class="w-100 tab-pane fade padding-0"><br>
            <form class="d-flex w-100 row align-items-end">
                <div *ngFor="let address of sourceSavedAddresses; let i=index">
                    <app-saved-shipping-detail [savedShippingAddress]=address (autofillsavedShippingAddress)="fromChildSavedShipping($event)"></app-saved-shipping-detail>
                </div>
            </form>
        </div>
        <div id="sl3" class="w-100 tab-pane fade padding-0"><br>
           <form class="d-flex w-100 row align-items-end">
                <div *ngFor="let address of recentSavedAddresses">
                    <app-recent-shipping-detail [recentShippingAddress]=address (autofillrecentShippingAddress)="fromChildRecentShipping($event)"></app-recent-shipping-detail>
                </div>
            </form>
        </div>
    </div>
    <div class="w-100 tab-pane active padding-0"><br>
        <form class="d-flex w-100 row align-items-end" [formGroup]="shipmentDetailForm" (ngSubmit)="onSubmit()">
            <div class="col-12 col-sm-5">
                <div class="form-group customMargin">
                    <label for="PackageTitle">Address Title</label>
                    <input type="text" class="form-control" id="PackageTitle" placeholder="Enter"
                        formControlName="addressTitle">
                </div>
                <div class="form-group customMargin">
                    <label for="exampleFormControlSelect1">State</label>
                    <select class="form-control" id="exampleFormControlSelect1" formControlName="state">
                        <option *ngFor="let address of addresses" [value]="address.addressId">
                            {{address.state}}
                        </option>
                    </select>
                </div>
                <div class="form-group customMargin">
                    <label for="PackageTitle">Consignor Name</label>
                    <input type="text" class="form-control" id="PackageTitle" placeholder="Enter"
                        formControlName="consignorName">
                </div>
                <div class="form-group customMargin">
                    <label for="PackageTitle">Consignor Address</label>
                    <input type="text" class="form-control" id="PackageTitle" placeholder="Enter"
                        formControlName="consignorAddress">
                </div>
                <div class="form-group customMargin">
                    <label for="PackageTitle">Pickup Date</label>
                    <input type="date" class="form-control" id="datepicker" placeholder="Enter"
                        formControlName="pickupDate">
                </div>
            </div>
            <div class="col-12 col-sm-5">
                <div class="form-group customMargin">
                    <i class="fa fa-trash-o deleteIcon" aria-hidden="true"></i>
                </div>
                <div class="form-group customMargin">
                    <label for="PackageTitle">Pincode</label>
                    <input type="text" class="form-control" id="PackageTitle" placeholder="Enter"
                        formControlName="pincode">
                </div>
                <div class="form-group customMargin">
                    <label for="PackageTitle">Consignor Mobile</label>
                    <input type="text" class="form-control" id="PackageTitle" placeholder="Enter"
                        formControlName="consignorMobile">
                </div>
                <div class="form-group customMargin">
                    <label for="exampleFormControlSelect1">Consignor City</label>
                    <select class="form-control" id="exampleFormControlSelect1" formControlName="consignorCity">
                        <option *ngFor="let address of addresses" [value]="address.addressId">
                            {{address.city}}
                        </option>
                    </select>
                </div>
                <div class="form-group customMargin">
                    <label for="PackageTitle"><sup class="redDanger">*</sup>Number of Packed Unit</label>
                    <input type="text" class="form-control" id="PackageTitle" placeholder="Enter"
                        formControlName="numberOfPackedUnit"
                        [ngClass]="{ 'is-invalid': f.numberOfPackedUnit.touched && f.numberOfPackedUnit.errors }">
                    <!-- error block-->
                    <div *ngIf="f.numberOfPackedUnit.touched && f.numberOfPackedUnit.errors" class="invalid-feedback">
                        <div *ngIf="f.numberOfPackedUnit.errors?.required">Number of Packed Unit is required
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
