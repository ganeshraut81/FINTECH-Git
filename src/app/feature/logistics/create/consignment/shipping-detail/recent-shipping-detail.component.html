<div class="d-flex w-100 mb-3">
    <form [formGroup]="checkedRecentShippingAddress"  class="w-100">
        <div class="form-check-inline col custom-control custom-checkbox padding-0">
            <input type="checkbox" class="customCheck recentSourceAddressCheckbox custom-control-input"
                [formControl]="isSameRecentAddressControl" id="{{recentShippingAddress.addressId}}" name="example1"
                (click)="myChange()">
            <label class="custom-control-label pickupLabels"
                for="{{recentShippingAddress.addressId}}">Address-
                {{recentShippingAddress.state}}</label>
            <p class="qauntitiesPara"> {{recentShippingAddress.addressTitle}},
                    {{recentShippingAddress.consignorAddress}},  
                    {{recentShippingAddress.city}} , {{recentShippingAddress.state + ': ' + recentShippingAddress.pincode}}
            </p>
            <div class="editDeleteDiv">
                <span>
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </span>
                <span>
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </span>
            </div>
        </div>
    </form>
</div>
